{% extends "staff/teacher/base_site.html" %}

{% block title %} Create Question Set {% endblock title %}

{% block main %}

    <main id="main" class="main">
        
        <div class="pagetitle">
            <h1>Create Questions Set</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "teacher-index-view" %}">Home</a></li>
                    <li class="breadcrumb-item active">Create Questions Set</li>
                </ol>
            </nav>
        </div>

        <section class="section dashboard">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">Create Questions Set</h5>

                            {% include "components/alert.html" %}

                            <form id="createQuestionSetForm" class="row g-3" method="post">
                                {% csrf_token %}


                                <div class="col-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <select id="subject" class="form-select" name="code" required>
                                        <option value="">select subject</option>
                                        {% for subject in subjects %}
                                            <option value="{{subject.code}}">{{subject}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-3">
                                    <label for="unit_no" class="form-label">Unit No</label>
                                    <input type="number" class="form-control" id="unit_no" placeholder="No." name="unit_no" required>
                                </div>

                                <div class="col-9">
                                    <label for="unit_title" class="form-label">Unit Title</label>
                                    <input type="text" class="form-control" id="unit_title" name="unit_title" required>
                                </div>

                                <div class="col-3">
                                    <label for="co_no" class="form-label">CO</label>
                                    <input type="number" class="form-control" id="co_no" placeholder="No." name="co_no" required>
                                </div>

                                <div class="col-9">
                                    <label for="co_title" class="form-label">CO Title</label>
                                    <input type="text" class="form-control" id="co_title" name="co_title" required>
                                </div>

                                <div class=" col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Create Question Set</button>
                                </div>
                            </form>
            
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock main %}
