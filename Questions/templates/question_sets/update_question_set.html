{% extends "staff/teacher/base_site.html" %}

{% block title %} Update Question Set {% endblock title %}

{% block main %}

    <main id="main" class="main">
        
        <div class="pagetitle">
            <h1>Update Questions Set</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "teacher-index-view" %}">Home</a></li>
                    <li class="breadcrumb-item active">Update Questions Set</li>
                </ol>
            </nav>
        </div>

        <section class="section dashboard">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">Update Questions Set</h5>

                            {% include "components/alert.html" %}

                            <form id="updateQuestionSetForm" class="row g-3" method="post">
                                {% csrf_token %}

                                <div class="col-12">
                                    <label for="id" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="id" name="id" value="{{question_set.id}}">
                                </div>

                                <div class="col-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <select id="subject" class="form-select" name="code">
                                        {% for subject in subjects %}
                                        <option {% if question_set.subject == subject %} selected {% endif %} value="{{subject.code}}">{{subject}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-3">
                                    <label for="unit_no" class="form-label">Unit No</label>
                                    <input type="number" class="form-control" id="unit_no" placeholder="No." value="{{question_set.unit_no}}" name="unit_no" required>
                                </div>

                                <div class="col-9">
                                    <label for="unit_title" class="form-label">Unit Title</label>
                                    <input type="text" class="form-control" id="unit_title" value="{{question_set.unit_title}}" name="unit_title" required>
                                </div>

                                <div class="col-3">
                                    <label for="co_no" class="form-label">CO</label>
                                    <input type="number" class="form-control" id="co_no" placeholder="No." value="{{question_set.co_no}}" name="co_no" required>
                                </div>

                                <div class="col-9">
                                    <label for="co_title" class="form-label">CO Title</label>
                                    <input type="text" class="form-control" id="co_title" value="{{question_set.co_title}}" name="co_title" required>
                                </div>

                                <div class=" col-12 text-center">
                                    <button type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                    <a href="{% url "update-question-view" question_set.subject.id question_set.unit_no %}" class="btn btn-secondary">
                                        List Questions
                                        <i class="bi bi-arrow-bar-right"></i>
                                    </a>
                                </div>
                            </form>
            
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
{% endblock main %}
